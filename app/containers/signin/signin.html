<login-nav></login-nav>
<div class="container">
    <div class="row">
        <div class="col s4 offset-s4">
            <h4 class="cred">Login</h4>
            <div class="card">
                <form #f="ngForm" novalidate (ngSubmit)="onSubmit(f.valid,f.value)">

                    <div class="card-stacked">
                        <div class="card-content">
                            <div class="input-field">
                                <input name="email" id="email" #email="ngModel" [(ngModel)]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" type="email" class="validate" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input id="password" name="password" #password="ngModel" [(ngModel)]="user.password" minlength="6" type="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="card-action">
                            <button type="submit" class="waves-effect waves-light btn" [disabled]="!f.valid">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
